<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

        <title>Registre</title>
    </head>
    <body>
        <!-- Header -->
        <header id="header">
            <a class="logo" href="../index.html"><img src="../images/Lofo.png" alt="Ifun"></a>
                <nav>
                <!-- Barra de menu -->
                    <ul>
                        <li><a href="../index.html">Home</a></li>
                        <li><a href="personagem.html">Personagens</a></li>
                        <li><a href="contato.html">Contato</a></li>
                        <li><a href="mapa.html">Mapa</a></li>
                    </ul>
                </nav>
        </header>
        <section class="Form">
            <form action="#" method="post">
                <fieldset>
                    <div class="campo">
                        <label for="nome">Nome</label>
                        <input type="text" id="nome" name="nome" required>
                    </div>
                    <div class="campo">
                        <label for="snome">Sobrenome</label>
                        <input type="text" id="snome" name="snome" required>
                    </div>
                    <div class="campo">
                    	<label for="apelido">Apelido no jogo</label>
                    	<input type="text" id="apelido" name="apelido" required>
                    </div>
                    <div class="campo">
                        <label>Sexo</label>
                        <!--Esses Labels a seguir são para a estilização-->
                        <label>
                            <input type="radio" name="sexo" value="masculino" marked> Masculino
                        </label>
                        <label>
                            <input type="radio" name="sexo" value="feminino"> Feminino
                        </label>
                    </div>
                    <div class="campo">
                        <label for="senha">Senha</label>
                        <input type="password" id="senha" name="senha" required>
                    </div>
                    <div class="campo">
                        <label for="snome">Digite sua senha novamente</label>
                        <input type="password" id="senha2" name="senha2" required>
                    </div>
                    <div class="campo">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <!--Esses Labels a seguir são para a estilização-->
                    <div class="campo">
                        <label>
                            <input type="checkbox" name="" value="1" marked> Gostaria de receber notificações do IFun.
                        </label>
                    </div>
                    <div class="campo">
                        <label>
                            <input type="checkbox" name="" value="1" required> Eu concordo com os Termos e Condições.
                        </label>
                    </div>
                </fieldset>
            <button type="submit" name="submit"><a href="../index.html">Criar</a></button>
            <br><br><br>
            </form>
        </section>
    </body>
</html>
